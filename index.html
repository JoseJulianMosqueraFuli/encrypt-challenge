<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="input-container">
      <h1>Encriptador</h1>
      <label for="entrada">Texto:</label>
      <textarea
        id="entrada"
        rows="4"
        cols="50"
        oninput="limitarMinusculas(this)"></textarea>
      <div class="note">
        <p>
          <strong>Nota:</strong> Solo funciona letras minúsculas, no se utilizan
          letras con acentos ni caracteres especiales excepto (!).
        </p>
      </div>
    </div>
    <div class="input-container">
      <label for="resultado">Resultado:</label>
      <textarea id="resultado" rows="4" cols="50" readonly></textarea>
    </div>
    <div class="input-container">
      <button onclick="copiarTexto()">Copiar Resultado</button>
    </div>
    <div class="input-container">
      <label for="accion">Acción:</label>
      <select id="accion">
        <option value="encriptar">Encriptar</option>
        <option value="desencriptar">Desencriptar</option>
      </select>
      <div class="note">
        <p>
          <strong>Nota:</strong> Selecciona entre "Encriptar" o "Desencriptar"
          el texto de entrada y presiona el boton Procesar.
        </p>
      </div>
      <div class="button-container">
        <button onclick="procesar()">Procesar</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
