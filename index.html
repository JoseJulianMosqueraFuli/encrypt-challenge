<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Encryption</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="input-container">
      <h1>Encriptador</h1>
        <label for="entrada">Texto:</label>
        <textarea id="entrada" rows="4" cols="50" oninput="limitarMinusculas(this)"></textarea>
    </div>
    <div class="input-container">
        <label for="resultado">Resultado:</label>
        <textarea id="resultado" rows="4" cols="50" readonly></textarea>
    </div>
    <div><button onclick="copiarTexto()">Copiar Resultado</button></div>
    <div class="input-container">
        <label for="accion">Acci√≥n:</label>
        <select id="accion">
            <option value="encriptar">Encriptar</option>
            <option value="desencriptar">Desencriptar</option>
        </select>
    </div>
    <button onclick="procesar()">Procesar</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
